<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" href="/favicon.ico" sizes="any">
	<link rel="icon" href="/favicon.svg" type="image/svg+xml">
	<link rel="manifest" href="/manifest.webmanifest">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

</head>

<body>

	<header>

		<h1><a href="/songdeck.html">Songdeck</a></h1>
		<button id="main-login">Login</button>
	</header>

	<main>
		<!-- Card courasel -->
		<section class="carousel-container">
			<ul class="cards-container carousel">
			</ul>
			<button id="left-arrow"> &larr;</button>
			<button id="right-arrow">&rarr; </button>
		</section>

		<!-- Song title, and timestamps -->
		<section>
			<ul>
				<h1 id="song-title" class="song-title"></h1>
				<span>
					<button id="play-button">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
							<path fill="#fff" d="M5 4l11 6-11 6z" />
						</svg>
					</button>
					<h2 id="current-time">0:00</h2>
					</span>
			</ul>
		</section>


		<!-- Hier komt alle liedjes te staan -->
		<ul id="playlist-container"></ul>

		<!-- Custom -->
		<h2>Custom Playlist</h2>
		<table id="custom-list">
			<thead>
				<tr>
					<th>Artist</th>
					<th>Song</th>
					<th>remove</th>
					<th>Drag and Drop</th>
				</tr>
			</thead>
			<tbody>
				<tr>

				</tr>
			</tbody>
		</table>
	</main>

	<footer>
		<script defer src="scripts/main.js"></script>
	</footer>

</body>

</html>
